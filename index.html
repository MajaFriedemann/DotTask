<body></body>

<script>
    /* The following are global variables (available across plugins).
    (note: these must be declared directly in <script> and not within $(document).ready)
    */

    /* PROLIFIC PARAMETERS */

    var ProlificID = getUrlVars()['PROLIFIC_PID'];
    console.log(ProlificID);
    // NOTE ADD COMPLETION CODE HERE!!!!!!!!!!!!!!!
    var completionCode = "AddCompletionCodeHere";
    var completionURL = "https://app.prolific.ac/submissions/complete?cc=" + completionCode;
    var PHQexclusionURL = "https://app.prolific.ac/submissions/complete?cc=EXCLU001";

    /* EXPERIMENT INFORMATION */

    var subjectID;
    var studyName = 'Confidence in group decision-making';
    var exp_release = ' ';
    var release_date = '2020/02/10';
    var testing_timeline = false;
    var trialTypeOrder = 'all';          /* "testing" or "all"  |  for "testing" the right click context menu is enabled and the data will be downloaded as a csv file*/
    var scoreRuleOrder;
    var cohort = 'PR';                      /*PR for prolific*/
    var cohort_explain = '';
    var CUREC_studyName = 'Contextual influences on metacognitive judgements';
    var CUREC_ID = 'R67369/RE001';
    var CUREC_version = '5.0';
    var CUREC_date = '2018/11/12';
    var consent_version = '1.0';
    var consent_date = '2020/01/01';
    var PIS_version = '1.0';
    var PIS_date = '2020/01/01';
    var startExperiment = Date.now();
    var currentAttempt = 1;


    /* SEEDED RANDOMISATION
    Get the random subject identifier from cookies, or if there isn't one, set one and make a cookie with the random subject identifier to expire within the year */
    if (getCookie('UIDMUL-IST-subjectID')) {
        subjectID = getCookie('UIDMUL-IST-subjectID');
        //update the number of attempts
        existingAttempts = Number(getCookie('UIDMUL-IST-attempts'));
        currentAttempt = 1 + existingAttempts;
        setCookie('UIDMUL-IST-attempts', currentAttempt, 365);
    } else {
        subjectID = genRandIdentifier(9);
        setCookie('UIDMUL-IST-subjectID', subjectID, 365);
        setCookie('UIDMUL-IST-attempts', currentAttempt, 365);
    }

    // seed the randomisations (whenever a random number is generated it is seeded to the participantID so that it is reproducible)
    Math.seedrandom(subjectID);



    /* IMAGES TO PRELOAD */
    var images = [
        'assets/oxford-logo.jpg',
        'assets/checkmark-white.svg',
        'assets/checkmark-black.svg',
        'assets/down-arrow-2.svg',
        'assets/up-arrow.svg',
        'assets/dotTask_2.5.0 practice.gif',
        'assets/dotTask_2.4.0.gif'
    ];

    var dotsStaircase = new Staircase({
        logSpace: {
            firstVal: 100,
            down: 2,
            up: 1,
            wait: true,
            operation: 'logspace',
            breaks: [0, 5, 10],
            stepSizeDown: [0.4, 0.2, 0.1],
            stepSizeUp: [0.4, 0.2, 0.1],
            direction: -1,
            limits: [1, 100],
            verbosity: 1
        }
    });

    dotsStaircase.init();

    /* DATA VARIABLES */
    var dots_totalTrials = 0;
    var dots_totalCorrect = 0;
    var dots_jointTotalCorrect = 0;
    var dots_blockCount = 0;
    var dotsBlockCounter = 0;
    var staircaseSteps = 0;
    var dots_cumulativeScore = 0;
    var dots_overallAccuracy = 0;
    var dots_jointOverallAccuracy = 0;
    var accuracy = 0;

    var bonusPayment = 0;

    var dataObject = {
        trial_count: [],
        block_count: [],
        subjectID: subjectID,
        prolificID: ProlificID,
        experiment_version: exp_release,
        experiment_version_date: release_date,
        experiment_condition: cohort_explain,
        trialType_order: trialTypeOrder,
        scoreRule_order: scoreRuleOrder,
        attempts: currentAttempt,

        CUREC_ID: CUREC_ID,
        CUREC_version: CUREC_version,
        CUREC_date: CUREC_date,
        PIS_version: PIS_version,
        PIS_date: PIS_date,
        PIS_acknowledged: undefined,
        consent_version: consent_version,
        consent_date: consent_date,
        consented: undefined,

        age: undefined,
        gender: undefined,
        handedness: undefined,
        demographicsRTs: [],
        demographics_duration: 0,

        dots_accuracy: [],
        //dots_isTutorialMode: [],
        dots_staircase: [],
        dots_majoritySide: [],
        dots_confidences: [],
        initial_choices: [],
        partner_confidences: [],
        dots_pairs: [],
        //dots_defaultOption: [],
        //dots_moreAsked: [],
        dots_isCorrect: [],
        dots_jointCorrect: [],
        dots_RTs: [],
        dots_waitTimes: [],

        technical_issues: undefined,
        feedback_strategy: undefined,
        feedback_technical: undefined,
        feedback_comments: undefined,
        debriefing: undefined,
        feedback_ratings: {}
    };


    /* EXPERIMENTAL PAGES */

    // ethics
    var PIS = {
        type: 'jspsych-PIS',
        studyName: studyName,
        CUREC_ID: CUREC_ID,
        version: PIS_version,
        date: PIS_date
    };

    var consent = {
        type: 'jspsych-consent',
        studyName: studyName,
        CUREC_ID: CUREC_ID,
        version: consent_version,
        date: consent_date
    };

    var debriefing = {
        type: 'jspsych-debriefing',
        studyName: studyName,
        CUREC_ID: CUREC_ID,
        version: CUREC_version,
        date: CUREC_date
    };

    // demographics
    var demographics = {
        type: 'jspsych-demographics'
    };


    // dot task
    var dotTaskPractice1 = {
        type: 'jspsych-dots',
        dot_minimum: 200,
        canvasWidth: 445,
        canvasHeight: 180,
        leftColor: 'rgb(255,255,255)',
        rightColor: 'rgb(255,255,255)',
        waitTimeLimit: 2000,
        isTutorialMode: true,
        trial_count: 2,
        yellowButtonEnabled: false,
        greenButtonName: 'CONTINUE',
        seeAgain: 'easier',
        partner: 'none',
    };


    var dotTaskPractice2 = {
        type: 'jspsych-dots',
        dot_minimum: 200,
        canvasWidth: 445,
        canvasHeight: 180,
        leftColor: 'rgb(255,255,255)',
        rightColor: 'rgb(255,255,255)',
        waitTimeLimit: 2000,
        isTutorialMode: true,
        trial_count: 2,
        greenButtonName: 'CONTINUE',
        seeAgain: 'easier',
        partner: 'practice'
    };

    var dotTask1 = {
        type: 'jspsych-dots',
        dot_minimum: 200,
        canvasWidth: 445,
        canvasHeight: 180,
        leftColor: 'rgb(255,255,255)',
        rightColor: 'rgb(255,255,255)',
        waitTimeLimit: 2000,
        isTutorialMode: false,
        trial_count: 2,
        blockCounterEnabled: true,
        greenButtonName: 'CONTINUE',
        seeAgain: 'easier',
        partner: 'underconfident'
    };

    var dotTask2 = {
        type: 'jspsych-dots',
        dot_minimum: 200,
        canvasWidth: 445,
        canvasHeight: 180,
        leftColor: 'rgb(255,255,255)',
        rightColor: 'rgb(255,255,255)',
        waitTimeLimit: 2000,
        isTutorialMode: false,
        trial_count: 2,
        blockCounterEnabled: true,
        greenButtonName: 'CONTINUE',
        seeAgain: 'easier',
        partner: 'underconfident'
    };

    var dotTask3 = {
        type: 'jspsych-dots',
        dot_minimum: 200,
        canvasWidth: 445,
        canvasHeight: 180,
        leftColor: 'rgb(255,255,255)',
        rightColor: 'rgb(255,255,255)',
        waitTimeLimit: 2000,
        isTutorialMode: false,
        trial_count: 2,
        blockCounterEnabled: true,
        greenButtonName: 'CONTINUE',
        seeAgain: 'easier',
        partner: 'overconfident'
    };

    var dotTask4 = {
        type: 'jspsych-dots',
        dot_minimum: 200,
        canvasWidth: 445,
        canvasHeight: 180,
        leftColor: 'rgb(255,255,255)',
        rightColor: 'rgb(255,255,255)',
        waitTimeLimit: 2000,
        isTutorialMode: false,
        trial_count: 2,
        blockCounterEnabled: true,
        greenButtonName: 'CONTINUE',
        seeAgain: 'easier',
        partner: 'overconfident'
    };

    var dotTaskInstructions1 = {
        type: 'jspsych-notice',
        section1_text: 'In this experiment, you will be playing a game with dots.',
        section2_text: 'During this game, you will see two boxes containing dots on either side of the centre of the screen (marked with a "+" sign). Your task is to decide whether the left or right box contains more dots. If you think the left box contained more box, you respond with a left mouse-click. If you think the right box contained more dots, you respond with a right mouse-click. Following this, you will indicate your confidence in the decision on a sliding scale. Hover over the slider bar to change the slider position - towards the middle if you aren\'t sure of your answer, and towards the left/right side if you\'re confident that the respective side is the correct answer - then click on the slider bar to register your confidence rating. After you respond, you will get feedback about whether the side you picked was <highlight style="color: rgb(13,255,146)">CORRECT</highlight> or <highlight style="color: rgb(255,0,51)">INCORRECT</highlight>. <br><br> The task will start off quite easy <u>but will become harder</u> as you progress. Press the "continue" button to continue to some practice trials.',
        img_id: 'dotTask-gif1'
    };

    var dotTaskInstructions2 = {
        type: 'jspsych-notice',
        section1_text: 'From now on, you will make joint decisions with another participant.',
        section2_text: 'After responding with a left or right click and indicating your confidence on the slider, you will now see the response of another participant for the same dots-grid. This other participant did about as well as you did in the practice trials. The <u>decision that is reported with higher confidence</u> will be selected as  <u>your joint decision</u>  based on which you will get feedback.<br><br>In the example on the left, the other participant\'s choice was reported with higher   <br><br>Press the "continue" button to do a few more practice trials with this new joint decision rule.',
        img_id: 'dotTask-gif2'
    };

    var dotTaskInstructions3 = {
        type: 'jspsych-notice',
        section1_text: 'Great! You are half-way through. For the next 2 blocks you will be paired with a different participant',
        section2_text: 'Based on your responses, we have selected another participant who did about as well as you did on the dot task. Different partner, same rules: After responding with a left or right click and indicating your confidence on the slider, you will now see another participant\'s response for the same dots-grid, who did about as well as you did in the practice trials. The <u>decision that was reported with higher confidence</u> will then be selected as  <u>your joint decision</u>  based on which you will get feedback. <br><br> Press the "continue" button to do 2 more blocks of the dot task.',
        img_id: 'dotTask-gif2'
    };
    var dotTaskStart = {

    // linking pages
    // flat bonus wording: <highlight style="color: rgb(13,255,146)">A cash bonus will be awarded if you are more than 55% accurate over all trials in the next 4 blocks, based on your "Final Answer".</highlight>
    // Brier score wording: <highlight style="color: rgb(13,255,146)">You will earn points depending on whether your "Final Answer" is correct and how accurate your confidence judgment was.</highlight> For instance, you would earn 1 point if you answer "Certainly Left" and are correct, but 0 points if you answer "Certainly Left" and are incorrect. Your points will be converted to a cash bonus at the end of the experiment, so <u>you will earn more with more accurate confidence judgments</u>.


        type: 'jspsych-message-splash',
        name: 'dotStart',
        subjectID: subjectID,
        message: 'You have now completed the practice trials for the dot task.',
        submessage: 'For the rest of the experiment, you\'ll be doing the task you just practiced. There will be <u>four blocks of 25 trials</u>, which should take approximately 15 minutes to complete altogether. You will be able to take a short break in between the blocks. <br><br> <highlight style="color: rgb(13,255,146)">A cash bonus will be awarded based on the accuracy of your joint decisions.</highlight> <br><br> Press "continue" to continue to the first block of 25 trials.',
        backgroundColor: 'rgb(0,0,0)',
        buttonEnabled: true,
        buttonText: 'CONTINUE',
        lineSpacing: '130%',
        submessageSize: '2.8vmin'
    };

    var dotTaskRest = {
        type: 'jspsych-message-splash',
        name: 'dotTaskRest',
        subjectID: subjectID,
        message: '',
        variableMessage: 'dotRest flat',
        submessage: 'You may take a break now if you wish. Please press "continue" when you are ready to start the next block.',
        backgroundColor: 'rgb(0,0,0)',
        buttonEnabled: true,
        buttonText: 'CONTINUE',
        lineSpacing: '130%',
        submessageSize: '2.8vmin'
    };

    var dotsScoreReveal = {
        type: 'jspsych-score-reveal',
        performanceType: 'accuracy',
        bonusThreshold: 60,
        flatBonusAmount: 0.75
    };

    var thankYou = {
        type: 'jspsych-message-splash',
        name: 'thankYou',
        message: 'Thank you for completing the study! <br> <h4>You will now be returned to Prolific for your participant payment. If you are not automatically redirected in 2 seconds, please click <a href="' + completionURL + '">here</a>.</h4>',
        endPage: true,
        subjectID: subjectID
    };

    var loading = {
        type: 'jspsych-loading',
        subjectID: subjectID
    };

    var questionnaireSplash = {
        type: 'jspsych-message-splash',
        name: 'questionnaireIntro',
        message: 'The experiment starts with a few questions for you.',
        subjectID: subjectID,
        buttonEnabled: true
    };

    var feedbackPoll = {
        type: 'jspsych-feedback-form',
        askStrategy: false
    };


    /* TIMELINES FOR RELEASE & TESTING */
    switch(trialTypeOrder) {

        case 'all':
            var partnerOrder = Math.random();
            if (partnerOrder > 0.5) {
                var timeline = [
                    //loading,
                    PIS,
                    consent,
                    demographics,
                    dotTaskInstructions1,
                    dotTaskPractice1,
                    dotTaskInstructions2,
                    dotTaskPractice2,
                    dotTaskStart,
                    dotTask1,
                    dotTaskRest,
                    dotTask2,
                    dotTaskRest,
                    dotTaskInstructions3,
                    dotTask3,
                    dotTaskRest,
                    dotTask4,
                    dotsScoreReveal,
                    feedbackPoll,
                    debriefing,
                    thankYou
                ];
            } else {
                var timeline = [
                    //loading,
                    PIS,
                    consent,
                    demographics,
                    dotTaskInstructions1,
                    dotTaskPractice1,
                    dotTaskInstructions2,
                    dotTaskPractice2,
                    dotTaskStart,
                    dotTask3,
                    dotTaskRest,
                    dotTask4,
                    dotTaskRest,
                    dotTaskInstructions3,
                    dotTask1,
                    dotTaskRest,
                    dotTask2,
                    dotsScoreReveal,
                    feedbackPoll,
                    debriefing,
                    thankYou
                ];
            }
            break;

        case 'testing':
            var partnerOrder = Math.random();
            if (partnerOrder > 0.5) {
                var timeline = [
                    dotTaskPractice1,
                    dotTaskInstructions2,
                    dotTaskPractice2,
                    dotTaskStart,
                    dotTask1,
                    dotTaskRest,
                    dotTask2,
                    dotTaskRest,
                    dotTaskInstructions3,
                    dotTask3,
                    dotTaskRest,
                    dotTask4,
                    dotsScoreReveal,
                    feedbackPoll,
                    debriefing,
                    thankYou
                ];
            } else {
                var timeline = [
                    dotTaskPractice1,
                    dotTaskInstructions2,
                    dotTaskPractice2,
                    dotTaskStart,
                    dotTask3,
                    dotTaskRest,
                    dotTask4,
                    dotTaskRest,
                    dotTaskInstructions3,
                    dotTask1,
                    dotTaskRest,
                    dotTask2,
                    dotsScoreReveal,
                    feedbackPoll,
                    debriefing,
                    thankYou
                ];
            }
            break;


        default:
            var timeline = [loading];
    }

    /* JSPSYCH & MONGODB */

    jsPsych.init({
        timeline: timeline,
        preload_images: images,
        show_preload_progress_bar: false, // hide preload progress bar
        on_finish: function() {
            var endExperiment = Date.now();
            var testTime = msToMinSec(endExperiment - startExperiment);
            // link up to Stitch with a promise
            var clientPromise = stitch.StitchClientFactory.create('uidmul-ist-sbgze');
            // add all experimental details to dataObject
            dataObject["dots_staircase"] = dotsStaircase.get('logSpace');
            dataObject["dots_overallAccuracy"] = dots_overallAccuracy;
            dataObject["bonus_earned"] = bonusPayment;
            dataObject["date_completed"] = longformDate();
            dataObject["duration"] = testTime;

            saveCSV(subjectID, currentAttempt);


            // link up to Stitch
            clientPromise.then(client => {
                const db = client.service('mongodb', 'mongodb-atlas').db('IST');
                client.login().then(() => {
                    db.collection('IST1').insertOne(dataObject)
                }).then(() => {
                    console.log('[MongoDB Stitch] Connected to Stitch with insertOne');
                }).catch(err => {
                    console.error(err);
                });
            });
        }
    });
</script>
</html>
